plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenLocal()
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This is Causal's runtime library which is required to access the API
    implementation 'io.causallabs:runtime:0.20.0'
}

// This task will generate the API defined in the "causal.fdl" file into the 
// build/generated directory
task generateSource(type: Exec) {
    workingDir '.' 
    commandLine './causalc' , '--java' , 'build/generated' , 'causal.fdl' 
}
compileJava.dependsOn(generateSource)

sourceSets {
    main {
        java {
            srcDirs 'build/generated'
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'io.causallabs.gettingstarted.App'
}

run {
    args = [' --port' , ' 8080' , ' --listen' , ' laptop' , ' --fdl' , ' regression/causal.fdl' ]
}
